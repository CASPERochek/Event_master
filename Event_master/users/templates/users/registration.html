{% load static %}
{% static 'users/css/globals.css' %}"
{% static 'users/css/style.css' %}

"static/main/images/account.svg"




<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'users/css/globals.css' %}" />
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}" />
  </head>
  <body class="registration-main">
      <section class="text-end">
        <img class="mt-150 mr-275" src="img/EventHub.svg" width="155" height="58" href="#" alt="Логотип">
        <p class="mt-42 create-account text-uppercase mr-220">Создать аккаунт</p>
        <div class="input-group mb-3 ml-1030 mt-21">
          <input type="text" class="form-control" placeholder="ИМЯ" aria-label="ИМЯ" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 ml-1030 mt-21">
          <input type="text" class="form-control" placeholder="ФАМИЛИЯ" aria-label="ФАМИЛИЯ" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 ml-1030 mt-21">
          <input type="text" class="form-control" placeholder="E-MAIL" aria-label="E-MAIL" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 ml-1030 mt-21">
          <input type="text" class="form-control" placeholder="ПАРОЛЬ" aria-label="ПАРОЛЬ" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 ml-1030 mt-21">
          <input type="text" class="form-control" placeholder="ПОДТВЕРДИТЬ ПАРОЛЬ" aria-label="ПОДТВЕРДИТЬ ПАРОЛЬ" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-warning text-white mr-230">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        <p class="entrance1 mr-215"><span class="gradient">Войти</span> в уже существующий аккаунт</p>
      </section>
  </body>
</html>
